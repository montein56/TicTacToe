<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tictactoe.css">
    <script src="./tictactoe.js" defer></script>
    <title>TIC - TAC - TOE</title>
</head>

<body>

    <container id="container">
        <div id="header">
            <p>
            <h1>T I C - T A C - T O E</h1>
            </p>
        </div>

        <div id="sidebar">
            <button onclick="startGame()" id="start" class="blink btn">START</button>
            <button onclick="reset()" id="reset" class="btn" disabled>RESET</button>
            <div class="scores" id="P1">Player 1</div>
            <div class="scores" id="P2">Player 2</div>
        </div>

        <div id="main">
            <div id="board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>

    </container>
</body>

</html>
